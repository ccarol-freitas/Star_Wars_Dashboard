<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Dashboard Star Wars</title>
  </head>

  <body>
    <div class="container">
      <div class="left-menu">
        <img src="assets/logo.png" alt="logo" />

        <div class="itens-menu">
          <ul>
            <li>
              <img src="assets/dashboard.svg" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="assets/personagens.svg" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="assets/planetas.svg" />
              <p>Planetas</p>
            </li>
            <li>
              <img src="assets/nave.svg" />
              <p>Naves espaciais</p>
            </li>
          </ul>

          <div class="settings">
            <i data-feather="settings"></i>
            <p>Configurações</p>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="cards-header">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
              <img src="assets/personagens-black.svg" alt="Personagens" />
            </div>
          </div>

          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>
                <img src="assets/planetas-black.svg" alt="Planetas" />
              </div>

              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
                <img src="assets/luas-black.svg" alt="Luas" />
              </div>
            </div>
          </div>

          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
              <img src="assets/nave-black.svg" alt="Naves" />
            </div>
          </div>
        </div>

        <div class="table" id="movies">
          <table>
            <thead>
              <tr>
                <th>Título</th>
                <th>Estréia</th>
                <th>Diretor</th>
                <th>Epsódio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
