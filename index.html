<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Dashboard Star Wars</title>
  </head>
  <body>
    <div class="container">
      <div class="left-menu">
        <img src="assets/logo.png" alt="logo" />

        <div class="itens-menu">
          <ul>
            <li>
              <img src="assets/dashboard.svg" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="assets/personagens.svg" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="assets/planetas.svg" />
              <p>Planetas</p>
            </li>
            <li>
              <img src="assets/nave.svg" />
              <p>Naves espaciais</p>
            </li>
          </ul>

          <div class="settings">
            <i data-feather="settings"></i>
            <p>Configurações</p>
          </div>
        </div>

        <div class="content">
          <div class="card">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2>10</h2>
              </div>
              <img src="assets/personagens-black.svg" alt="Personagens" />
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2>22</h2>
              </div>
              <img src="assets/nave-black.svg" alt="Naves" />
            </div>
          </div>

          <div class="card">
            <div class="card-content">
              <div class="card-info">
                <p>Luas</p>
                <h2>8</h2>
              </div>
              <img src="assets/luas-black.svg" alt="Luas" />
            </div>

            <div class="card-content">
              <div class="card-info">
                <p>Planetas</p>
                <h2>2</h2>
              </div>
              <img src="assets/nave-planetas.svg" alt="Planetas" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
