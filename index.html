<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Dashboard Star Wars</title>
  </head>

  <body>
    <div class="container">
      <div class="left-menu">
        <a href="home.html">
          <img src="assets/logo.png" alt="logo" />
        </a>

        <div class="itens-menu">
          <ul>
            <li class="active">
              <a href="index.html">
                <img src="assets/dashboard.svg" />
                <p>Dashboard</p>
              </a>
            </li>
            <li>
              <a href="personagens.html">
                <img src="assets/personagens.svg" />
                <p>Personagens</p>
              </a>
            </li>
            <li>
              <a href="planetas.html">
                <img src="assets/planetas.svg" />
                <p>Planetas</p>
              </a>
            </li>
            <li>
              <a href="nave.html">
                <img src="assets/nave.svg" />
                <p>Naves espaciais</p>
              </a>
            </li>
          </ul>

          <div class="settings">
            <i data-feather="settings"></i>
            <p>Configurações</p>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="cards-header">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
              <img src="assets/personagens-black.svg" alt="Personagens" />
            </div>
          </div>

          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>
                <img src="assets/planetas-black.svg" alt="Planetas" />
              </div>

              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
                <img src="assets/luas-black.svg" alt="Luas" />
              </div>
            </div>
          </div>

          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
              <img src="assets/nave-black.svg" alt="Naves" />
            </div>
          </div>
        </div>

        <div class="content-info">
          <div class="table" id="movies">
            <h5>Filmes Rescentes</h5>
            <p>Veja os últimos filmes da franquia</p>
            <table>
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Estréia</th>
                  <th>Diretor</th>
                  <th>Epsódio</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="chart">
            <div id="piechart_3d" style="width: 400px; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
